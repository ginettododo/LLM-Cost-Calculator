name: Pricing Data Update

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-pricing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Canonicalize prices.json
        run: npm run prices:update

      - name: Validate prices.json schema
        run: npm run prices:validate

      - name: Commit changes if needed
        run: |
          if [[ -z "$(git status --porcelain -- src/data/prices.json)" ]]; then
            echo "No pricing changes detected."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/data/prices.json
          git commit -m "chore(pricing): refresh prices.json"
          git push
